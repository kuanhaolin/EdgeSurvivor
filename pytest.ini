[pytest]
# 測試文件搜尋路徑
testpaths = test

# 測試文件命名規則
; python_files = test_*.py
python_files = TC_*.py
python_classes = Test*
python_functions = test_*

# pytest 執行選項
addopts = 
    -v
    --tb=short
    --strict-markers
    --cov=backend
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=70
    -p no:warnings

# 標記定義
markers =
    unit: Unit tests (單元測試)
    integration: Integration tests (整合測試)
    slow: Slow running tests (慢速測試)
    auth: Authentication tests (認證測試)
    activity: Activity related tests (活動相關測試)
    user: User management tests (使用者管理測試)
    social: Social features tests (社交功能測試)

# 覆蓋率設定
[coverage:run]
source = backend
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
    */migrations/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# 排除不需要測試的代碼
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
