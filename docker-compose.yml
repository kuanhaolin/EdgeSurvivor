services:
  frontend:
    build:
      context: ./frontend
      args:
        - VITE_GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
    container_name: edgesurvivor_frontend
    ports:
      - "8080:8080"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    working_dir: /app
    env_file:
      - .env
    environment:
      - VITE_GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
    depends_on:
      - backend

  backend:
    build: ./backend
    container_name: edgesurvivor_backend
    ports:
      - "5001:5000"
    volumes:
      - ./backend:/app
    working_dir: /app
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    restart: on-failure

  db:
    image: mariadb:10.11
    container_name: edgesurvivor_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: edgesurvivor
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: 
      # 連接相關（極限配置）
      - --max-connections=2000
      - --max-connect-errors=10000
      - --wait-timeout=600
      - --interactive-timeout=600
      - --back-log=1000
      # 性能優化（高負載配置）
      - --innodb-buffer-pool-size=2G
      - --innodb-log-file-size=512M
      - --innodb-flush-log-at-trx-commit=2
      - --innodb-flush-method=O_DIRECT
      - --innodb-write-io-threads=8
      - --innodb-read-io-threads=8
      # 停用 Query Cache（MariaDB 10.11+）
      - --query-cache-size=0
      - --query-cache-type=0
      # 併發優化（極限配置）
      - --thread-cache-size=200
      - --table-open-cache=4000
      - --max-allowed-packet=64M
      - --tmp-table-size=128M
      - --max-heap-table-size=128M
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
